<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
    <style>
        .center {
            width: 400px;
            margin: 0 auto;
        }
        .menu-main li {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <ul class="menu-main">
            <li><h3><a th:href="@{/admin}">Назад</a></h3></li>
            <li><h3><a th:href="@{/logout}">Выход</a></h3></li>
        </ul>

        <form th:method="POST" th:action="@{/admin/}" th:object="${user}">
            <table>
                <tbody>
                    <tr>
                        <td><label for="firstName">First Name</label></td>
                        <td><input th:field="*{firstName}" type="text" id="firstName" placeholder="First Name"/></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name</label></td>
                        <td><input th:field="*{lastName}" type="text" id="lastName" placeholder="Last Name"/></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input th:field="*{age}" type="text" id="age" placeholder="Age"/></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input th:field="*{email}" type="text" id="email" placeholder="E-mail"/></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input th:field="*{userPassword}" type="text" id="password" placeholder="Password"/></td>
                    </tr>
                    <tr>
                        <td><label for="roles">Roles</label></td>
                        <td>
                            <select th:field="*{roles}" id="roles" required multiple size="2">
                                <option th:value="'ROLE_USER'">ROLE_USER</option>
                                <option th:value="'ROLE_ADMIN'">ROLE_ADMIN</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Добавить"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
